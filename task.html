<script>
    for(let x=1 ;x<10 ;x++){
        console.log(x);
    }
   
    for (let x = 1; x <= 41; x++) {
          if (x % 3 == 0 && x % 5 == 0) {
             console.log("FizzBuzz");
        } else if (x % 3 == 0) {
            console.log("Fizz");
        } else if (x % 5 == 0) {

             console.log(x);
       }
}
